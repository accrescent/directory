syntax = "proto3";

package accrescent.events.v1;

import "accrescent/events/v1/app.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.events.v1";

// An event indicating that a new app has been published.
message AppPublished {
  // The metadata of the app published.
  App app = 1;
}
