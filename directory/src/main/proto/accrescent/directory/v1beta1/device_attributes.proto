syntax = "proto3";

package accrescent.directory.v1beta1;

import "android/bundle/devices.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.directory.v1beta1";

// A client device's hardware and OS attributes.
message DeviceAttributes {
  // Device specification as populated by bundletool or other clients.
  android.bundle.DeviceSpec spec = 1;
}
