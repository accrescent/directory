syntax = "proto3";

package accrescent.directory.v1beta1;

import "accrescent/directory/v1beta1/compatibility_level.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.directory.v1beta1";

// Compatibility of an app with a given device specification.
message Compatibility {
  // The level of compatibility.
  optional CompatibilityLevel level = 1;
}
